<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Kivi-Paperi-Sakset{% endblock %}</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: Canvas;
      color: CanvasText;
      line-height: 1.45;
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      padding: 8px 0 16px;
      border-bottom: 1px solid ButtonBorder;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 0.2px;
    }

    header a {
      color: LinkText;
      text-decoration: none;
    }

    header a:hover {
      text-decoration: underline;
    }

    .card {
      border: 1px solid ButtonBorder;
      border-radius: 12px;
      padding: 16px;
      background: color-mix(in srgb, Canvas 92%, CanvasText 8%);
    }

    .stack {
      display: grid;
      gap: 14px;
    }

    label {
      display: inline-flex;
      gap: 10px;
      align-items: center;
    }

    input[type="text"], input:not([type]) {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid ButtonBorder;
      background: Field;
      color: FieldText;
      width: 100%;
      max-width: 340px;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid ButtonBorder;
      background: ButtonFace;
      color: ButtonText;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      filter: brightness(0.98);
    }

    .muted {
      color: GrayText;
      font-size: 14px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media (min-width: 760px) {
      .row {
        grid-template-columns: 1fr 1fr;
      }
    }

    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid ButtonBorder;
      background: Canvas;
      font-size: 13px;
    }

    .error {
      border: 1px solid ButtonBorder;
      border-left-width: 6px;
      padding: 12px;
      border-radius: 10px;
      background: Canvas;
    }

    .kv {
      display: grid;
      gap: 6px;
      font-variant-numeric: tabular-nums;
    }

    .kv strong {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="{{ url_for('index') }}">Kivi-Paperi-Sakset</a></h1>
      <div class="muted">Ensimm√§inen {{ win_target }} voittoon voittaa</div>
    </header>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
